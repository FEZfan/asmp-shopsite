<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMP Graphs</title>
    <style>
    @font-face {
        font-family: 'Minecraftia';
        src: url('Minecraftia-Regular.ttf') format('truetype')
    }
    body {
        font-family: 'Minecraftia', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        position: relative;
        min-height: 100vh;
    }
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/asmp/background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
    }
    .navbar {
        width: 100%;
        background: rgba(0,0,0,0.85);
        padding: 18px 0 12px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .nav-link {
        color: #fff;
        font-family: 'Minecraftia', Arial, sans-serif;
        font-size: 18px;
        text-decoration: none;
        margin: 0 32px;
        padding: 8px 24px;
        border-radius: 18px;
        transition: background 0.2s, color 0.2s, transform 0.2s;
        background: linear-gradient(45deg, #4CAF50, #45a049);
        font-weight: bold;
    }
    .nav-link:hover {
        background: linear-gradient(45deg, #45a049, #4CAF50);
        color: #fff;
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .container {
        max-width: 1200px;
        margin: 24px auto 0 auto;
        position: relative;
        padding: 0;
    }
    .graph-container {
        background: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        color: #fff;
    }
    .graph-container h1 {
        color: #4CAF50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }
    .input-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }
    .input-container label {
        font-size: 18px;
        color: #fff;
    }
    .input-container input {
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 16px;
        font-family: 'Minecraftia', Arial, sans-serif;
        width: 200px;
        text-align: center;
    }
    .input-container input:focus {
        outline: none;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 1);
    }
    .chart-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px 0;
    }
    .chart-container {
        position: relative;
        width: 500px;
        height: 500px;
        max-width: 100%;
    }
    .stats-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
        flex-wrap: wrap;
    }
    .stat-box {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        min-width: 150px;
    }
    .stat-box h3 {
        color: #4CAF50;
        margin-bottom: 10px;
        font-size: 1.2em;
    }
    .stat-box p {
        font-size: 1.5em;
        font-weight: bold;
        margin: 0;
    }
    .news-container {
        background: rgba(0, 0, 0, 0.85);
        padding: 8px 20px;
        margin: 0 auto;
        max-width: 1200px;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        z-index: 999;
        overflow: hidden;
        height: 42px;
    }
    .news-message {
        color: #fff;
        font-family: 'Minecraftia', Arial, sans-serif;
        font-size: 16px;
        margin: 0;
        padding: 12px 0 8px 0;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        animation: newsGlow 2s ease-in-out infinite alternate;
        position: absolute;
        width: 100%;
        left: 0;
        top: 0;
        opacity: 0;
        transform: translateY(100%);
        transition: all 0.5s ease-in-out;
    }
    .news-message.active {
        opacity: 1;
        transform: translateY(0);
    }
    .news-message.next {
        transform: translateY(-100%);
    }
    @keyframes newsGlow {
        from {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8), 0 0 5px rgba(76, 175, 80, 0.3);
        }
        to {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8), 0 0 10px rgba(76, 175, 80, 0.6);
        }
    }
    .news-priority-1 {
        color: #4CAF50;
    }
    .news-priority-2 {
        color: #FF9800;
    }
    .news-priority-3 {
        color: #f44336;
    }
    .disclaimer-container {
        background: rgba(255, 152, 0, 0.15);
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        border-left: 4px solid #FF9800;
        color: #fff;
    }
    .disclaimer-container h3 {
        color: #FF9800;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.3em;
    }
    .disclaimer-container p {
        margin: 10px 0;
        line-height: 1.6;
        font-size: 1em;
    }
    .disclaimer-container .date-info {
        font-weight: bold;
        color: #4CAF50;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script id="news-data" type="application/json"><!--NEWS_JSON--></script>
    <script id="graphs-data" type="application/json"><!--GRAPHS_JSON--></script>
    <script>
        window.news = JSON.parse(document.getElementById('news-data').textContent);
        window.graphs = JSON.parse(document.getElementById('graphs-data').textContent);
        
        let currentNewsIndex = 0;
        let newsInterval = null;
        let chart = null;
        const TOTAL_DIAMONDS = 3007812;
        const GRAPH_NAME = "diamonds_mined";

        function displayNews() {
            const newsContainer = document.getElementById('newsContainer');
            
            if (!window.news || !window.news.news) {
                newsContainer.style.display = 'none';
                return;
            }
            
            const now = new Date();
            const activeNews = window.news.news.filter(newsItem => {
                if (!newsItem.active) return false;
                
                const startDate = new Date(newsItem.startDate);
                const durationMs = (newsItem.duration.days * 24 * 60 * 60 * 1000) +
                                 (newsItem.duration.hours * 60 * 60 * 1000) +
                                 (newsItem.duration.minutes * 60 * 1000);
                const endDate = new Date(startDate.getTime() + durationMs);
                
                return now >= startDate && now <= endDate;
            });
            
            if (activeNews.length === 0) {
                newsContainer.style.display = 'none';
                return;
            }
            
            // Sort by priority (lower number = higher priority)
            activeNews.sort((a, b) => a.priority - b.priority);
            
            // Clear existing messages
            newsContainer.innerHTML = '';
            
            // Create news message elements
            activeNews.forEach((newsItem, index) => {
                const messageElement = document.createElement('p');
                messageElement.className = `news-message news-priority-${newsItem.priority}`;
                messageElement.textContent = newsItem.message;
                if (index === 0) {
                    messageElement.classList.add('active');
                }
                newsContainer.appendChild(messageElement);
            });
            
            newsContainer.style.display = 'block';
            
            // Start cycling if there are multiple news items
            if (activeNews.length > 1) {
                currentNewsIndex = 0;
                startNewsCycle(activeNews.length);
            }
        }

        function startNewsCycle(totalNews) {
            if (newsInterval) {
                clearInterval(newsInterval);
            }
            
            newsInterval = setInterval(() => {
                const messages = document.querySelectorAll('.news-message');
                if (messages.length === 0) return;
                
                // Remove active class from current message
                messages.forEach(msg => msg.classList.remove('active', 'next'));
                
                // Add next class to current message (slide up)
                messages[currentNewsIndex].classList.add('next');
                
                // Move to next message
                currentNewsIndex = (currentNewsIndex + 1) % totalNews;
                
                // Add active class to next message (slide in from bottom)
                setTimeout(() => {
                    messages[currentNewsIndex].classList.add('active');
                }, 50);
                
            }, 4000); // Change every 4 seconds
        }

        function getGraphValue(graphName) {
            if (!window.graphs || !window.graphs.graphs) return 0;
            const graphEntry = window.graphs.graphs.find(g => g.graph === graphName);
            return graphEntry ? (graphEntry.value || 0) : 0;
        }

        function getGraphDate(graphName) {
            if (!window.graphs || !window.graphs.graphs) return null;
            const graphEntry = window.graphs.graphs.find(g => g.graph === graphName);
            return graphEntry ? (graphEntry.baltopDate || null) : null;
        }

        function updateChart() {
            // Read value directly from graphs data
            let mined = getGraphValue(GRAPH_NAME);
            
            // Clamp value between 0 and total
            mined = Math.max(0, Math.min(mined, TOTAL_DIAMONDS));
            
            const remaining = TOTAL_DIAMONDS - mined;
            const percentage = ((mined / TOTAL_DIAMONDS) * 100).toFixed(2);
            
            // Update stats
            document.getElementById('minedStat').textContent = mined.toLocaleString();
            document.getElementById('remainingStat').textContent = remaining.toLocaleString();
            document.getElementById('percentageStat').textContent = percentage + '%';
            
            // Update chart
            if (chart) {
                chart.data.datasets[0].data = [mined, remaining];
                chart.update();
            } else {
                const ctx = document.getElementById('diamondsChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Diamonds Mined', 'Diamonds Remaining'],
                        datasets: [{
                            data: [mined, remaining],
                            backgroundColor: [
                                '#4CAF50',
                                'rgba(255, 255, 255, 0.3)'
                            ],
                            borderColor: [
                                '#45a049',
                                'rgba(255, 255, 255, 0.5)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#fff',
                                    font: {
                                        family: 'Minecraftia',
                                        size: 16
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.parsed || 0;
                                        const percentage = ((value / TOTAL_DIAMONDS) * 100).toFixed(2);
                                        return label + ': ' + value.toLocaleString() + ' (' + percentage + '%)';
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            displayNews();
            
            // Initialize chart with value from graphs data
            updateChart();
            
            // Display the baltop date
            const baltopDate = getGraphDate(GRAPH_NAME);
            if (baltopDate) {
                const dateElement = document.getElementById('baltopDate');
                if (dateElement) {
                    // Format the date nicely
                    const date = new Date(baltopDate + 'T00:00:00');
                    const formattedDate = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    });
                    dateElement.textContent = formattedDate;
                }
            }
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="/asmp/shops" class="nav-link">Shops</a>
        <a href="/asmp/waytones" class="nav-link">Waytones</a>
        <a href="/asmp/graphs" class="nav-link">Graphs</a>
    </nav>
    <div class="news-container" id="newsContainer">
        <!-- News messages will be dynamically inserted here -->
    </div>
    <div class="container">
        <div class="graph-container">
            <h1>Total Diamonds Mined</h1>
            <div class="chart-wrapper">
                <div class="chart-container">
                    <canvas id="diamondsChart"></canvas>
                </div>
            </div>
            <div class="stats-container">
                <div class="stat-box">
                    <h3>Mined</h3>
                    <p id="minedStat">0</p>
                </div>
                <div class="stat-box">
                    <h3>Remaining</h3>
                    <p id="remainingStat">3,007,812</p>
                </div>
                <div class="stat-box">
                    <h3>Percentage</h3>
                    <p id="percentageStat">0.00%</p>
                </div>
            </div>
            <div class="disclaimer-container">
                <h3>Disclaimer</h3>
                <p>The total diamonds (3,007,812) are calculated using average Fortune III drop rates.</p>
                <p>The "Diamonds Mined" value is taken from baltop as of <span class="date-info" id="baltopDate">-</span>.</p>
            </div>
        </div>
    </div>
</body>
</html>
